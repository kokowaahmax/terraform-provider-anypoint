openapi: 3.0.0
info:
  description: Manage Queues in Cloudhub
  title: Message Queue
  version: 1.0.0
servers:
- description: Anypoint Cloudhub MQ
  url: https://anypoint.mulesoft.com/mq/admin/api/
security:
- bearerAuth: []
paths:
  /v1/organizations/{orgId}/environments/{envId}/regions/{regionId}/destinations:
    get:
      description: Get a list of queues in a region
      parameters:
      - description: The organization Id
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: The environment id
        explode: false
        in: path
        name: envId
        required: true
        schema:
          type: string
        style: simple
      - description: The region id for MQ
        explode: false
        in: path
        name: regionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "401":
          description: Access token is missing or invalid
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Queue'
                title: alerts from GET
                type: array
          description: Success response
  /v1/organizations/{orgId}/environments/{envId}/regions/{regionId}/destinations/queues/{queueId}:
    delete:
      description: Delete queue
      parameters:
      - description: The organization Id
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: The environment id
        explode: false
        in: path
        name: envId
        required: true
        schema:
          type: string
        style: simple
      - description: The region id
        explode: false
        in: path
        name: regionId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of a specific queue
        explode: false
        in: path
        name: queueId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "401":
          description: Access token is missing or invalid
        "204":
          description: Success response
    get:
      description: Get details about a queue
      parameters:
      - description: The organization Id
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: The environment id
        explode: false
        in: path
        name: envId
        required: true
        schema:
          type: string
        style: simple
      - description: The region id
        explode: false
        in: path
        name: regionId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of a specific queue
        explode: false
        in: path
        name: queueId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "401":
          description: Access token is missing or invalid
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Queue'
          description: Success response
    patch:
      description: Modify a queue's properties
      parameters:
      - description: The organization Id
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: The environment id
        explode: false
        in: path
        name: envId
        required: true
        schema:
          type: string
        style: simple
      - description: The region id
        explode: false
        in: path
        name: regionId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of a specific queue
        explode: false
        in: path
        name: queueId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueueOptional'
      responses:
        "401":
          description: Access token is missing or invalid
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: Queue not found
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Queue'
          description: Success response
    put:
      description: Create queue
      parameters:
      - description: The organization Id
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: The environment id
        explode: false
        in: path
        name: envId
        required: true
        schema:
          type: string
        style: simple
      - description: The region id
        explode: false
        in: path
        name: regionId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of a specific queue
        explode: false
        in: path
        name: queueId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueueOptional'
      responses:
        "401":
          description: Access token is missing or invalid
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Queue'
          description: Success response
components:
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    BadRequestError:
      content:
        application/json:
          schema:
            properties:
              status:
                default: 400
                title: the response status code
                type: integer
              message:
                example: api error message
                title: the error message
                type: string
            type: object
      description: Bad request response
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_404'
      description: Queue not found
    SuccessGetQueues:
      content:
        application/json:
          schema:
            items:
              $ref: '#/components/schemas/Queue'
            title: alerts from GET
            type: array
      description: Success response
    SuccessGetQueue:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Queue'
      description: Success response
    SuccessCreateQueue:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Queue'
      description: Successfully created queue
    SuccessDeleteQueue:
      description: Success response
  schemas:
    Queue:
      example:
        fifo: true
        defaultLockTtl: 6
        encrypted: true
        defaultTtl: 0
        defaultDeliveryDelay: 1
        type: type
      properties:
        defaultTtl:
          format: int32
          type: integer
        defaultLockTtl:
          format: int32
          type: integer
        type:
          type: string
        encrypted:
          type: boolean
        defaultDeliveryDelay:
          format: int32
          type: integer
        fifo:
          type: boolean
      required:
      - defaultLockTtl
      - defaultTtl
      - encrypted
      - type
      title: Queue
      type: object
    QueueOptional:
      example:
        fifo: true
        defaultLockTtl: 6
        encrypted: true
        defaultTtl: 0
        defaultDeliveryDelay: 1
        type: type
      properties:
        defaultTtl:
          format: int32
          type: integer
        defaultLockTtl:
          format: int32
          type: integer
        type:
          type: string
        encrypted:
          type: boolean
        defaultDeliveryDelay:
          format: int32
          type: integer
        fifo:
          type: boolean
      title: Queue with optional properties
      type: object
    inline_response_404:
      properties:
        status:
          default: 404
          title: the response status code
          type: integer
        message:
          example: api error message
          title: the error message
          type: string
      type: object
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
